<!DOCTYPE html>

<head>

<body>

  </header>

  <main>

      <form id="robotForm">

        <label for="platform">–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:</label>
        <select id="platform" name="platform">
          <option value="ev3">EV3</option>

        <button type="submit">–ü–æ–∫–∞–∑–∞—Ç—å –¥–æ—Å—Ç—É–ø–Ω—ã–µ —Ä–æ–±–æ—Ç—ã</button>
      </form>
    </section>

    <section id="robotsList">
      <h2>–ü–æ–¥—Ö–æ–¥—è—â–∏–µ —Ä–æ–±–æ—Ç—ã:</h2>
      <div id="robotsContainer"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 LEGO –†–æ–±–æ—Ç—ã. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
  </footer>

  <script>
    const robots = [
      {
        name: "3ASY Bot",
        platform: "ev3",
        motors: 2,
        sensors: 1,
        video: "https://www.youtube.com/embed/J7KJbs5sSEE"
      },
      {
        name: "Explorer Robot",
        platform: "ev3",
        motors: 3,
        sensors: 2,
        video: "https://www.youtube.com/embed/R3VrLnrREGA"
      },
      {
        name: "Gymnast",
        platform: "spike",
        motors: 2,
        sensors: 2,
        video: "https://www.youtube.com/embed/YwlWrEyGGso"
      },
      {
        name: "Speedbot",
        platform: "spike",
        motors: 2,
        sensors: 1,
        video: "https://www.youtube.com/embed/kfBwBHTfzUM"
      },
      {
        name: "Box Robot",
        platform: "spike",
        motors: 3,
        sensors: 3,
        video: "https://www.youtube.com/embed/QBqDkT-Emiw"
      }
    ];

    document.getElementById("robotForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const motors = parseInt(document.getElementById("motors").value);
      const sensors = parseInt(document.getElementById("sensors").value);
      const platform = document.getElementById("platform").value;

      const container = document.getElementById("robotsContainer");
      container.innerHTML = "";

      const matched = robots.filter(r =>
        r.motors <= motors &&
        r.sensors <= sensors &&
        r.platform === platform
      );

      if (matched.length === 0) {
        container.innerHTML = "<p>–†–æ–±–æ—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã.</p>";
      } else {
        matched.forEach(r => {
          const div = document.createElement("div");
          div.className = "robot-card";
          div.innerHTML = `
            <h3>${r.name}</h3>
            <iframe width="300" height="200" src="${r.video}" title="${r.name}" frameborder="0" allowfullscreen></iframe>
          `;
          container.appendChild(div);
        });
      }
    });

    document.getElementById("toggleTheme").addEventListener("click", () => {
      document.body.classList.toggle("dark-theme");
    });
  </script>
</body>
</html>
